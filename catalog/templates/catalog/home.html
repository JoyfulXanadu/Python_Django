<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.18/css/uikit.min.css"/>
    <title>Home - Our Products</title>
    <style>
        .product-card {
            margin: 20px 0;
        }

        .product-image {
            height: 200px;
            object-fit: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="uk-container">
    <div class="header">
        <h1>Our Products</h1>
        <a href="{% url 'contacts' %}" class="uk-button uk-button-secondary">Contact Us</a>

    </div>

    <div class="uk-grid-small uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-match" uk-grid>
        <!-- Product 1 -->
        <div>
            <div class="uk-card uk-card-default product-card">
                <div class="uk-card-media-top">
                    <img src="product1.jpg" alt="Product 1" class="product-image">
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title">Product 1</h3>
                    <p>$19.99</p>
                    <button class="uk-button uk-button-primary" type="button">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div>
            <div class="uk-card uk-card-default product-card">
                <div class="uk-card-media-top">
                    <img src="product2.jpg" alt="Product 2" class="product-image">
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title">Product 2</h3>
                    <p>$29.99</p>
                    <button class="uk-button uk-button-primary" type="button">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- More products can be added in the same format -->
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.18/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.18/js/uikit-icons.min.js"></script>
</body>
</html>
